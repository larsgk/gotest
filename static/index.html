<script type="text/javascript">
// Just an experiment
var websoc = new WebSocket('ws://127.0.0.1:3000/data');

var rawData = "";

websoc.onopen = function () {
  setInterval( function() {
        websoc.send('Time:  ' + Date.now())
    },1000);
};

websoc.onmessage = function(evt) {
    console.log("DATA: ", evt.data);
    rawData += evt.data + "<br>";
}
